<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>RPS JU</title>

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>

body{
	margin:0;
	color:#6a6f8c;
	background:#c8c8c8;
	font:600 16px/18px 'Open Sans',sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
	width:100%;
	margin:auto;
	max-width:525px;
	min-height:670px;
	position:relative;
	background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
	box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
	width:100%;
	height:100%;
	position:absolute;
	padding:90px 70px 50px 70px;
	background:rgba(40,57,101,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	transform:rotateY(180deg);
	backface-visibility:hidden;
	transition:all .4s linear;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:22px;
	margin-right:15px;
	padding-bottom:5px;
	margin:0 15px 10px 0;
	display:inline-block;
	border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
	color:#fff;
	border-color:#1161ee;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	color:#fff;
	display:block;
}
.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:12px;
}
.login-form .group .button{
	background:#1161ee;
}
.login-form .group label .icon{
	width:15px;
	height:15px;
	border-radius:2px;
	position:relative;
	display:inline-block;
	background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
	content:'';
	width:10px;
	height:2px;
	background:#fff;
	position:absolute;
	transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
	left:3px;
	width:5px;
	bottom:6px;
	transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
	top:6px;
	right:0;
	transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
	color:#fff;
}
.login-form .group .check:checked + label .icon{
	background:#1161ee;
}
.login-form .group .check:checked + label .icon:before{
	transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
	transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
	transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
	transform:rotate(0);
}

.hr{
	height:2px;
	margin:60px 0 50px 0;
	background:rgba(255,255,255,.2);
}
.foot-lnk{
	text-align:center;
}


</style>

</head>

<body>


		
		


	
	
	
	
	
	
	<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
			<form th:action="@{/tabulation/login}" method="post" onsubmit="myButton.disabled = true; return true;">
				<div class="group">
					<label for="user" class="label">Email</label>
				<input id="user" name="username" th:value="${teacher.username}" type="email" placeholder="Enter email!" required="required" class="input form-control" />
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" th:value="${teacher.password}" type="password" data-type="password" placeholder="Enter password!" required="required" class="form-control input" />
					<p class="bg-danger pull-right" th:if="${loginFailed}"> Invalid email/password! </p>
				</div>
				
				<div class="group">
					<button type="submit" name="myButton" class="button btn btn-primary btn-block">Login</button>
				</div>
				
				
				</form>
				<div class="hr"></div>
				<div class="foot-lnk">
		
			</div>
			</div>
			<div class="sign-up-htm">
			<form th:action="@{/tabulation/signup}" method="post" onsubmit="myButton.disabled = true; return true;">
				
				<div class="group">
					<label for="name" class="label">Name</label>
				<input id="name" name="name" th:value="${teacher.name}" type="name" placeholder="Enter name!" required="required" class="input form-control" />
				</div>
				
			<div class="group">
			  <label class="label" for="dept">Select department:</label>
			  	<select class="input" th:field="*{teacher.dept}">
		 		
		   		 	 <option class="input" value="Computer Science & Engineering">Computer Science & Engineering</option>
		   			 <option class="input" value="History">History</option>
		   			 <option class="input" value="Information Technology">Information Technology</option>
		   		 	 <option class="input" value="Marketing">Marketing</option>
		   			 <option class="input" value="Physics">Physics</option>
		   			 <option class="input" value="Statistics">Statistics</option>
		   			 
		 		 </select>
			</div>
				
				<div class="group">
					<label for="phone" class="label">Phone Number</label>
				<input id="phone" name="phone" th:value="${teacher.phone}" type="text" placeholder="Enter Phone Number!" required="required" class="input form-control" />
				</div>
				
				<div class="group">
					<label for="user" class="label">Email</label>
				<input id="user" name="username" th:value="${teacher.username}" type="email" placeholder="Enter email!" required="required" class="input form-control" />
				</div>
				
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" th:value="${teacher.password}" type="password" data-type="password" placeholder="Enter password!" required="required" class="form-control input" />
				</div>
				
				<div class="group">
					<button type="submit" name="myButton" class="button btn btn-primary btn-block">Sign Up</button>
				</div>
				
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
				
				</form>
				
			</div>
		</div>
	</div>
</div>
	
	

</body>

</html>
